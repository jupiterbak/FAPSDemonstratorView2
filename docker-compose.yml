version: "2.0"

services:
  screen_service:
    build: .
    restart: always
    environment:
      - PORT=8090
    ports:
      - "8090:8090"
    networks: 
      - backend
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
        - node.hostname == kain

networks:
  backend:
